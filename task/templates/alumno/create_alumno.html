{% extends 'base_navbar.html' %}

{% block content %}


    <div class="container mt-5 d-flex justify-content-center">

        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h5 class="card-title text-center mb-4">Agregar Alumno</h5>
    
            <form method="post">
                {% csrf_token %}
    
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="mb-3">
                    <label for="nombre" class="form-label">Grado</label>
                    <input type="text" class="form-control" name="grado" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="mb-3">
                    <label for="nombre" class="form-label">Grupo</label>
                    <input type="text" class="form-control" name="grupo" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="mb-3">
                    <label for="nombre" class="form-label">Sección</label>
                    <input type="text" class="form-control" name="seccion" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="d-flex justify-content-between">
                    <a href="{% url 'alumnos' %}" type="button" class="btn btn-outline-danger">Cancelar</a>
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                </div>
    
            </form>
    
    
        </div>
    </div>
