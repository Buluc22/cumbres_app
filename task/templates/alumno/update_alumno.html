{% extends 'base_navbar.html' %}

{% block content %}

    <div class="container mt-5 d-flex justify-content-center">

        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h5 class="card-title text-center mb-4">Actualizar Alumno</h5>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{ alumno.nombre }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Grado</label>
                    <input type="text" class="form-control" name="grado" value="{{ alumno.grado }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Grupo</label>
                    <input type="text" class="form-control" name="grupo" value="{{ alumno.grupo }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sección</label>
                    <input type="text" class="form-control" name="seccion" value="{{ alumno.seccion }}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'alumnos' %}" type="button" class="btn btn-outline-danger">Cancelar</a>
                    <button type="submit" class="btn btn-outline-success">Actualizar</button>
                </div>

            </form>

        </div>
        
    </div>
