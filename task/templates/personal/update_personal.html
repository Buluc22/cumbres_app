{% extends 'base_navbar.html' %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">

    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <h5 class="card-title text-center mb-4">Actualizar Personal</h5>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" value="{{ personal.nombre }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Puesto</label>
                <input type="text" class="form-control" name="puesto" value="{{ personal.puesto }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sección</label>
                <input type="text" class="form-control" name="seccion" value="{{ personal.seccion }}" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{% url 'personal' %}" type="button" class="btn btn-outline-danger">Cancelar</a>
                <button type="submit" class="btn btn-outline-success">Actualizar</button>
            </div>

        </form>

    </div>
    
</div>
